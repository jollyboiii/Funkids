<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="../css/log.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Nunito&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@500&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
</head>

<body>
    <div class="fixed-width">
        
        <div id="logo"><a href="homepage.html"><img src="../images/index.jpg"></a></div>
        <h1 class="heading">Login</h1>
        <form action="POST" class="form_container">
                <div class="content">
                        <label  for="email">Email</label><br>
                        <input class="input_box" type="email" name="email"> <br>

                        <label class="label_holder" for="password">Password</label> <br>
                        <input class="input_box" type="password" name="password"> <br>

                        <a class="btn" href="Log.html">Log In</a>
                </div>
            <p class="signup_holder">Don't have Account? <a href="signin.html">Sign Up</a></p>
        </form>
    </div>
</body>
</html>
