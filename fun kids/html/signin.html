<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sign In</title>
	<link rel="stylesheet" type="text/css" href="../css/signin.css">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&family=Roboto+Slab:wght@300&family=STIX+Two+Math&family=Arvo&family=Amiri&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Lato&family=Nunito&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@500&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
	<link rel = "icon" href = "images/logo.png" type = "image/x-icon">
</head>

<body>
	
	<div class="fixed-width">
	<a href="../html/Log.html" ><span class="goback"> &#8592 Go-Back</span></a>
	<h2 class="signin">Sign Un</h2>
		<div class="service_container">
			<div class="box">
				<div class="text_holder" >	
						<form method="post" action="index/index.html">
								<h2>Personal Infromation</h2>
									<p>Username :<br><input type="text" name="name" required></p>
									<p>Email :<br><input type="text" name="email" required placeholder="example@gmail.com"></p>
									<p>Phone Number :<br><input type="text" name="address" required></p>
									<p>Gender: 
										<select>
											<option value="select">---Select---</option>
											<option value="male">Male</option>
											<option value="female">Female</option>
											<option value="other">Others</option>
										</select>
									</p>
									
									<p>Password :<br><input type="password" name="password" required placeholder="Minimum characters 8" minlength="8"></p>
									<p>Re-type Password :<br><input type="password" name="password" required></p>
									<p>BirthDate:
										<br><input type="date" name="date" required>
									</p>
									

									
									<p>
										<a href="homepage.html"><input type="Submit" name="Submit" value="Submit" ></a>
										<input type="Reset" name="Clear">
									</p>
									<br>
							
						</form>
				</div>
			</div>
		</div>
		</div>
</body>
</html>
